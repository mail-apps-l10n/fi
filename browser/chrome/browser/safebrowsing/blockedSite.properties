malware.title2=Ilmoitettu hyökkäyssivusto!
malware.shortDesc=Sivuston osoitteessa %S on ilmoitettu olevan hyökkäyssivusto ja sen avaaminen on turvallisuusasetuksiesi mukaisesti estetty.
malware.longDesc2=<p>Hyökkäyssivustot yrittävät asentaa tietokoneellesi ohjelmia, jotka keräävät henkilötietoja, käyttävät tietokonettasi toisiin tietokoneisiin kohdistuviin hyökkäyksiin tai muuten vahingoittavat tietokonettasi.</p>\n<p>Joidenkin sivustojen tarkoituksena on levittää tällaisia vahingollisia ohjelmia, mutta useat sivustot on valjastettu tähän ilman sivuston omistajien tietoa tai lupaa.</p>

phishing.title2=Ilmoitettu huijaussivusto!
phishing.shortDesc2=Sivuston osoitteessa %S on ilmoitettu olevan huijaussivusto ja sen avaaminen on turvallisuusasetuksiesi mukaisesti estetty.
phishing.longDesc2=<p>Verkkohuijaukset on suunniteltu saamaan sinut paljastamaan henkilö- tai pankkitietoja jäljittelemällä mahdollisesti luottamiesi toimijoiden viestintää.</p><p>Tietojen kirjoittaminen tälle sivulle voi johtaa identiteettivarkauteen tai johonkin muuhun petokseen.</p>
