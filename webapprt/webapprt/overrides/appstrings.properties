netReset=Yhteys palvelimeen katkaistiin sovelluksen latautuessa.
redirectLoop=Palvelin ohjaa uudelleen pyyntöä tavalla, joka ei lopu koskaan.
confirmRepostPrompt=Sovellus voi jatkaa vain lähettämällä uudestaan jo aikaisemmin lähetetyt tiedot (kuten haun tai tuotteen tilauksen verkkokaupasta).
unknownSocketType=Sovellus ei osaa kommunikoida palvelimen kanssa.
notCached=Sovelluksen pyytämä dokumentti ei ole enää saatavilla.
netOffline=Sovellus on yhteydettömässä tilassa eikä sillä ole pääsyä verkkoon.
deniedPortAccess=Sovellus yritti avata yhteyttä porttiin, johon sillä ei ole oikeuksia. Sovellus peruutti pyynnön turvallisuussyistä.
proxyResolveFailure=Sovellukselle asetettua välityspalvelinta ei löytynyt.
proxyConnectFailure=Sovellukselle asetettu välityspalvelin kieltäytyi yhteydestä.
contentEncodingError=Sovelluksen saama vastaus palvelimelta oli pakattu virheellisesti tai tuntemattomalla tavalla.
unsafeContentType=Sovellus ei voi jatkaa, koska avattavan tiedoston muotoa ei aina ole turvallinen. Ilmoita tästä ongelmasta sovelluksen tekijälle.
cspFrameAncestorBlocked=Tämä sovellus yritti avata sisältöä, jolla on tietosuojakäytäntö joka estää sen sisällyttämiseen tällä tavalla.
corruptedContentError=Sovellusta ei voida ladata, koska tiedonsiirrossa tapahtui virhe.
remoteXUL=Tämä sovellus käyttää teknologiaa, jota ei enää oletuksena tueta.
